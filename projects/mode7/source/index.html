<!doctype html>
<html>
<head>
	<title>LycheeJS Mode7 Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

	<!-- BOOTSTRAP -->
	<script src="/lychee/build/html/core.js"></script>

	<!-- SORBET INTEGRATION -->
	<script src="/sorbet/build/html/core.js"></script>

	<style>

		body {
			margin: 0;
			padding: 0;
			color: #fff;
			background: #444;
		}
		
		canvas#mode7-0 {
			display: block;
			margin: 0 auto;
			user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-webkit-user-select: none;
		} 

	</style>

</head>
<body>
<script>
/*
 * INITIALIZATION
 */

(function(lychee, global) {

	var environment = new lychee.Environment({
		id:       'mode7',
		debug:    true,
		sandbox:  false,
		build:    'game.Main',
		packages: [
			new lychee.Package('game', '../lychee.pkg')
		],
		tags:     {
			platform: [ 'html' ]
		}
	});


	lychee.setEnvironment(environment);

	lychee.init(function(sandbox) {

		var lychee = sandbox.lychee;
		var game   = sandbox.game;

		// This allows using #MODE7 in JSON files
		sandbox.MODE7 = new game.Main({
			id: 0
		});
		sandbox.MODE7.init();

	});

})(lychee, typeof global !== 'undefined' ? global : this);
</script>
</body>
</html>
